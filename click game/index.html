<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" Content="IE=Edge">
        <title>Clicking Game</title>
        <!-- icons -->
        <script src="https://kit.fontawesome.com/66e2a69d0a.js" crossorigin="anonymous"></script>
        <script src="index.js" type="text/javascript"></script> 
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    
        <button id="button" onclick="pointsAdder()">Click Me</button>
        <div class="background">
        <p id="points" value="0">0</p>
        </div>
        
        <p id="txtPoint">Points:</p>
        <button id="btn1" style="color:#fff;font-weight:1000;font-size:1.1em;letter-spacing:5px;" onclick="btn1()">Multiply The Point's, Cost: 15</button>

        <button style="color:#fff;font-weight:1000;font-size:1.1em;letter-spacing:5px;"
        onclick="autoclicker1s()" id="autoclicker1s">Buy A Autoclicker, 1s, Cost: 15000</button>
        
        <div class="bodybackground"></div>
        <audio preload="auto"/>
    </body>
</html>
